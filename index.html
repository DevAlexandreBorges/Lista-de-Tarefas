<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>

    <main>
      <h1>Lista de Tarefas</h1>

      <form id="todo-form">
        <div class="flex-form">
          <input
            type="text"
            placeholder="Informe sua tarefa..."
            id="task-title-input"
          />
          <button type="submit" id="add-task-btn">Adicionar</button>
        </div>
      </form>

      <section>
        <ul id="todo-list"></ul>
      </section>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
