<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon_io/favicon-16x16.png"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>

    <div id="current-time"></div>

    <main>
      <h1>Lista de Tarefas</h1>

      <form id="todo-form">
        <div class="flex-form">
          <input
            type="text"
            placeholder="Informe sua tarefa..."
            id="task-title-input"
          />
          <button type="submit" id="add-task-btn">Adicionar</button>
        </div>
      </form>

      <section>
        <ul id="todo-list"></ul>
      </section>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
